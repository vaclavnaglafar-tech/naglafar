<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Osobní prezentace a životopis Václava Vlčka">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CV – zatím ve výstavbě</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <div class="profile">
        <img src="photo.jpg" alt="Profil">
        <h1>Jméno</h1>
        <p>Pozice</p>
      </div>
      <div class="contact">
        <h2>Contact</h2>
        <p>Adresa</p>
        <p>Telefon</p>
        <p>Email</p>
      </div>
    </aside>
    <main class="main">
      <section class="card education">
        <h2>Education</h2>
        <div class="timeline">
          <div class="item">
            <span class="year">2021</span>
            <p>Text...</p>
          </div>
          <div class="item">
            <span class="year">2020</span>
            <p>Text...</p>
          </div>
        </div>
      </section>
      <section class="card experience">
        <h2>Experience</h2>
        <div class="timeline">
          <div class="item">
            <span class="year">2018</span>
            <p>Text...</p>
          </div>
        </div>
      </section>
      <section class="card skills">
        <h2>Skills</h2>
        <div class="skills-grid">
          <div class="skill">60%</div>
          <div class="skill">80%</div>
          <div class="skill">70%</div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
